security:
    password_hashers:
        App\Entity\User:
            algorithm: auto
    providers:
        users_in_memory:
            memory:
                users:
                    test@example.com:
                        password: '$2y$13$j9OqoQ7vyZt8JQ5f5Q5Q5e'
                        roles: ['ROLE_USER']
    firewalls:
        main:
            pattern: ^/
            http_basic: ~
            provider: users_in_memory
            login_link:
                check_route: login_check
                signature_properties: ['email']
                lifetime: 600
                max_uses: 3
            logout:
                path: app_logout
                target: app_login
    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/user, roles: ROLE_USER } 
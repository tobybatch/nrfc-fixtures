# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Note that the session will be started ONLY if you read or write from it.
    session: true

    mailer:
        dsn: '%env(MAILER_DSN)%'
        message_bus: false


    #esi: true
    #fragments: true

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file
        profiler:
            collect: false
        router:
            resource: '.'
            type: annotation
        validation:
            enabled: true
        mailer:
            enabled: true
            dsn: 'null://null'
        messenger:
            enabled: true
            transports:
                async: 'null://'
        csrf_protection:
            enabled: true